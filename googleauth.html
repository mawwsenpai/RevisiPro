<!DOCTYPE html>
<html>
<head>
    <title>Processing Authentication...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #121212; color: #eee; }
        .container { text-align: center; }
    </style>
    <script>
        function processAuth() {
            // Mengambil semua data dari URL setelah tanda '#'
            const fragment = window.location.hash.substring(1);

            if (fragment) {
                // Jika ada data, langsung redirect ke aplikasi Android
                // dengan membawa semua data tersebut.
                window.location.href = `revisipro://auth#${fragment}`;
            } else {
                // Jika tidak ada data, tampilkan pesan error
                document.getElementById('message').textContent = "Error: Token tidak ditemukan di URL.";
            }
        }
        // Jalankan fungsi ini segera setelah halaman dimuat
        window.onload = processAuth;
    </script>
</head>
<body>
    <div class="container">
        <p id="message">Mohon tunggu, sedang memproses otentikasi...</p>
    </div>
</body>
</html>
