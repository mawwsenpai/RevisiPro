<!DOCTYPE html>
<html>
<head>
    <title>Processing Authentication...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #121212; color: #eee; }
        .container { text-align: center; }
    </style>
    <script>
        function processAuth() {
            const fragment = window.location.hash.substring(1);
            if (!fragment) {
                document.getElementById('message').textContent = "Error: Token tidak ditemukan.";
                return;
            }

            // Arahkan ke aplikasi dengan membawa seluruh data
            // Aplikasi Android akan mem-parsing token yang sesuai
            window.location.href = `revisipro://auth#${fragment}`;
            
            // Coba tutup tab setelah redirect
            setTimeout(() => { window.close(); }, 500);
        }
        window.onload = processAuth;
    </script>
</head>
<body>
    <div class="container">
        <p id="message">Mohon tunggu, sedang memproses otentikasi...</p>
    </div>
</body>
</html>
